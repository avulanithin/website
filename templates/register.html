{% extends 'base.html' %}
{% block title %}Register Â· Matrimony{% endblock %}

{% block content %}
<div class="card narrow">
  <h1>Create account</h1>
  <form method="post" action="{{ url_for('auth.register_post') }}" class="form">
    <label>Email
      <input type="email" name="email" placeholder="you@example.com" required />
    </label>

    <label>Password
      <input type="password" name="password" minlength="8" required />
      <span class="muted">Min 8 characters</span>
    </label>

    <label>Confirm Password
      <input type="password" name="confirm" minlength="8" required />
    </label>

    <button class="btn primary" type="submit">Register</button>
    <p class="muted">Already have an account? <a href="{{ url_for('auth.login_get') }}">Login</a>.</p>
  </form>
</div>
{% endblock %}
